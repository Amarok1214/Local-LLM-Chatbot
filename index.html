<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Local LLM Chatbot</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }
        .container {
            background: white;
            border-radius: 16px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            width: 100%;
            max-width: 600px;
            overflow: hidden;
        }
        .header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 20px;
            text-align: center;
        }
        .header h1 {
            font-size: 1.5rem;
            margin-bottom: 5px;
        }
        .header p {
            font-size: 0.85rem;
            opacity: 0.9;
        }
        .chat-container {
            height: 400px;
            overflow-y: auto;
            padding: 20px;
            background: #f8f9fa;
        }
        .message {
            margin-bottom: 15px;
            padding: 12px 16px;
            border-radius: 12px;
            max-width: 85%;
            line-height: 1.5;
        }
        .user-message {
            background: #667eea;
            color: white;
            margin-left: auto;
            border-bottom-right-radius: 4px;
        }
        .bot-message {
            background: white;
            color: #333;
            border: 1px solid #e0e0e0;
            border-bottom-left-radius: 4px;
        }
        .bot-message.context {
            border-left: 3px solid #667eea;
        }
        .context-badge {
            display: inline-block;
            background: #e8f5e9;
            color: #2e7d32;
            font-size: 0.7rem;
            padding: 2px 8px;
            border-radius: 10px;
            margin-bottom: 8px;
        }
        .input-container {
            padding: 20px;
            background: white;
            border-top: 1px solid #e0e0e0;
            display: flex;
            gap: 10px;
        }
        .input-container input {
            flex: 1;
            padding: 12px 16px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 1rem;
            outline: none;
            transition: border-color 0.3s;
        }
        .input-container input:focus {
            border-color: #667eea;
        }
        .input-container button {
            padding: 12px 24px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 1rem;
            cursor: pointer;
            transition: transform 0.2s;
        }
        .input-container button:hover {
            transform: scale(1.05);
        }
        .input-container button:disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }
        .loading {
            text-align: center;
            padding: 20px;
            color: #666;
        }
        .status {
            text-align: center;
            padding: 8px;
            font-size: 0.8rem;
            color: #666;
            background: #f0f0f0;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>ü§ñ Local LLM Chatbot</h1>
            <p>TinyLlama + FalkorDB Knowledge Graph</p>
        </div>
        <div class="chat-container" id="chatContainer">
            <div class="message bot-message">
                Hello! Ask me anything about technology, coffee, science, history, or sports. I have a knowledge graph that helps me answer accurately!
            </div>
        </div>
        <div class="status" id="status">Connected to http://localhost:5005</div>
        <div class="input-container">
            <input type="text" id="userInput" placeholder="Type your question..." onkeypress="handleKeyPress(event)">
            <button onclick="sendMessage()" id="sendBtn">Send</button>
        </div>
    </div>

    <script>
        const API_URL = 'http://localhost:5005/generate';
        
        async function sendMessage() {
            const input = document.getElementById('userInput');
            const sendBtn = document.getElementById('sendBtn');
            const chatContainer = document.getElementById('chatContainer');
            
            const userMessage = input.value.trim();
            if (!userMessage) return;
            
            // Disable input
            input.disabled = true;
            sendBtn.disabled = true;
            
            // Add user message
            addMessage(userMessage, 'user-message');
            input.value = '';
            
            // Show loading
            const loadingDiv = document.createElement('div');
            loadingDiv.className = 'loading';
            loadingDiv.id = 'loading';
            loadingDiv.textContent = 'Thinking...';
            chatContainer.appendChild(loadingDiv);
            chatContainer.scrollTop = chatContainer.scrollHeight;
            
            try {
                const response = await fetch(API_URL, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ prompt: userMessage })
                });
                
                const data = await response.json();
                
                // Remove loading
                document.getElementById('loading').remove();
                
                // Add bot message
                addMessage(data.response, 'bot-message', data.context_used);
                
            } catch (error) {
                document.getElementById('loading').remove();
                addMessage('Error: Could not connect to the chatbot. Make sure the server is running on port 5005.', 'bot-message');
                document.getElementById('status').textContent = 'Error: Server not connected';
                document.getElementById('status').style.background = '#ffebee';
                document.getElementById('status').style.color = '#c62828';
            }
            
            // Re-enable input
            input.disabled = false;
            sendBtn.disabled = false;
            input.focus();
        }
        
        function addMessage(text, className, contextUsed = false) {
            const chatContainer = document.getElementById('chatContainer');
            const messageDiv = document.createElement('div');
            messageDiv.className = `message ${className}`;
            
            if (className === 'bot-message' && contextUsed) {
                messageDiv.innerHTML = `<span class="context-badge">üìö Used knowledge graph</span><br>${text}`;
            } else {
                messageDiv.textContent = text;
            }
            
            chatContainer.appendChild(messageDiv);
            chatContainer.scrollTop = chatContainer.scrollHeight;
        }
        
        function handleKeyPress(event) {
            if (event.key === 'Enter') {
                sendMessage();
            }
        }
        
        // Check connection on load
        fetch('http://localhost:5005/')
            .then(() => {
                document.getElementById('status').textContent = '‚úÖ Connected to http://localhost:5005';
            })
            .catch(() => {
                document.getElementById('status').textContent = '‚ùå Not connected - start server with: python -m uvicorn server:app --port 5005';
                document.getElementById('status').style.background = '#ffebee';
                document.getElementById('status').style.color = '#c62828';
            });
    </script>
</body>
</html>
